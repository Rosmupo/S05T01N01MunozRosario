<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nueva Sucursal</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Nueva Sucursal</h3>
    <hr/>

    <form th:action="@{/sucursal/addPage}" th:object="${sucursal}" method="POST">

        <input type="text" th:field="*{nombreSucursal}" class="form-control col-4 mb-4" placeholder="Nombre" />

        <input type="text" th:field="*{paisSucursal}" class="form-control col-4 mb-4" placeholder="Pais" />

        <button type="submit" class="btn btn-primary col-2">Guardar</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/sucursal/home}">Volver</a>
</div>

</body>
</html>
