<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sucursal App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
        function getOne(){
            window.location.href = "http://localhost:9000/sucursal/getOne/1";
        }
        function getAll(){
            window.location.href = "http://localhost:9000/sucursal/getAll";
        }
        function addForm(){
            window.location.href = "http://localhost:9000/sucursal/getAll";
        }
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Sucursal App</h1>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pais</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${respuesta.body}">
                <th th:text="${item.id}"></th>
                <td th:text="${item.nombreSucursal}"></td>
                <td th:text="${item.paisSucursal}"></td>
                <td th:text="${item.tipoSucursal}"></td>
                <td>
                    <a th:href="@{/sucursal/showEditPage(id=${item.id})}" class="btn btn-info">Editar</a>

                    <a th:href="@{/sucursal/deletePage(id=${item.id})}" class="btn btn-danger ml-2">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/sucursal/showAddPage}" class="btn btn-primary">Nueva Sucursal</a>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
